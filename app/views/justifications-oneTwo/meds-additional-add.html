{% extends "layouts/prep-meds.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="meds-treatment.html" class="govuk-back-link">Back</a>
    

<form action="meds-treatment2.html" method="get">
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-xl"></span>
        <h1 class="govuk-fieldset__heading">
         Add medication
        </h1>
      </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-name">
              Medication name
            </label>
            <input class="govuk-input" id="meds-name" name="meds-name" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-dose">
              Dose
            </label>
            <input class="govuk-input govuk-input--width-5" id="meds-dose" name="meds-dose" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-frequency">
              Frequency
            </label>
            <input class="govuk-input" id="meds-frequency" name="meds-frequency" type="text">
          </div>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <label class="govuk-label" for="width-5">
                  Are there side effects?
                </label>              
              <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="contact" name="contact" type="radio" value="email" data-aria-controls="conditional-contact">
                  <label class="govuk-label govuk-radios__label" for="contact">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" data-aria-controls="conditional-contact-2">
                  <label class="govuk-label govuk-radios__label" for="contact-2">
                    No
                  </label>
                </div>
              </div>
              <br>

              <div class="govuk-form-group">
                <label class="govuk-label" for="additional-med">
                 Additional information for this medication
                </label>
                <input class="govuk-input" id="meds-frequency" name="meds-additional-info" type="text">
              </div>

                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="more-detail">
                          Can you provide more detail?
                        </label>
                        <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5"></textarea>
                      </div>
                </div>

            </fieldset>
          </div>

    </fieldset>
  </div>
      <div class="govuk-button-group">

      </div><button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>

      </form>
<!--
    <strong class="govuk-tag govuk-tag--grey govuk-prototype-kit-task-list__tag" id="list-convictions-status">Not started</strong>
    <strong class="govuk-tag govuk-tag--grey govuk-prototype-kit-task-list__tag" id="submit-pay-status">Cannot start yet</strong>
    <strong class="govuk-tag govuk-tag--blue govuk-prototype-kit-task-list__tag" id="contact-details-status">In progress</strong>
    <strong class="govuk-tag govuk-prototype-kit-task-list__tag" id="eligibility-status">Completed</strong>

  -->
  </div>      
      </div>

{% endblock %}
