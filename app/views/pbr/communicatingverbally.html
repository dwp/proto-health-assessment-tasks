{% extends "layouts/layout-split-banner.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Select a descriptor for communicating verbally</h1>
      </div>
    </div>

    <form action="daily-living" method="get" novalidate="">
              

          <div class="govuk-form-group">

            <fieldset class="govuk-fieldset govuk-!-margin-bottom-9">
            
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            
              Which of these describes how well the claimant can communicate verbally?
            
            </legend>
            
          
            <div class="govuk-radios">
              
                
                    
                  
                  
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="communicatingverballySelect" name="communicatingverballySelect" type="radio" value="(7a) Can express and understand verbal information unaided">
                    <label class="govuk-label govuk-radios__label" for="communicatingverballySelect">
                  (7a) Can express and understand verbal information unaided
                </label>
                    
                  </div>
                  
                  
                
              
                
                  
                  
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="communicatingverballySelect-2" name="communicatingverballySelect" type="radio" value="(7b) Needs to use an aid or appliance to be able to speak or hear">
                    <label class="govuk-label govuk-radios__label" for="communicatingverballySelect-2">
                  (7b) Needs to use an aid or appliance to be able to speak or hear
                </label>
                    
                  </div>
                  
                  
                
              
                
                  
                  
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="communicatingverballySelect-3" name="communicatingverballySelect" type="radio" value="(7c) Needs communication support to be able to express or understand complex verbal information">
                    <label class="govuk-label govuk-radios__label" for="communicatingverballySelect-3">
                  (7c) Needs communication support to be able to express or understand complex verbal information
                </label>
                    
                  </div>
                  
                  
                
              
                
                  
                  
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="communicatingverballySelect-4" name="communicatingverballySelect" type="radio" value="(7d) Needs communication support to be able to express or understand basic verbal information">
                    <label class="govuk-label govuk-radios__label" for="communicatingverballySelect-4">
                  (7d) Needs communication support to be able to express or understand basic verbal information
                </label>
                    
                  </div>
                  
                  
                
              
                
                  
                  
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="communicatingverballySelect-5" name="communicatingverballySelect" type="radio" value="(7e) Cannot express or understand verbal information at all even with communication support">
                    <label class="govuk-label govuk-radios__label" for="communicatingverballySelect-5">
                  (7e) Cannot express or understand verbal information at all even with communication support
                </label>
                    
                  </div>
                  
                  
                
              
            </div>
            
          
          </fieldset>
          
          
          </div>                         
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
          
          </form>
    </div>

      </form>

    <strong class="govuk-tag govuk-tag--grey govuk-prototype-kit-task-list__tag" id="list-convictions-status">Not started</strong>

    <strong class="govuk-tag govuk-prototype-kit-task-list__tag" id="eligibility-status">Completed</strong>

  -->
  </div>      
      </div>

{% endblock %}
