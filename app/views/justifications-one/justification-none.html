{% extends "layouts/justification-layout" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% set containerClasses = "full-width-container" %}
{% block content_left %}

<style type="text/css">
  .govuk-textarea {
    text-align: left;
    display: block;
    white-space: pre-line;
  }
             
  </style>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">   

    <form action="#" method="post" id="auto-redirect">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-xl"></span>
            <h1 class="govuk-fieldset__heading">
              Descriptor choices and justifications
            </h1>
            <div id="passport-issued-hint" class="govuk-hint">
            </div>
          </legend>

           <p>No justifications have been added.</p>

            <button type="submit" class="govuk-button govuk-button--secondary govuk-!-margin-bottom-6" data-module="govuk-button">
              Add a justification
            </button>
          </fieldset>

            
            
            </div>
          <!-- </div> -->
        </form>
         
  
    </div> 

   </fieldset>
    </div>


      

{% endblock %}
