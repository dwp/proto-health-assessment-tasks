{% extends "layouts/main.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="javascript:history.back()" class="govuk-back-link" style="margin-bottom:40px;">Back</a>
    
          <h1 class="govuk-heading-l">
            Why are you not able to do this task?
          
         
          </h1>
     
          <form action="task-queue" method="post" class="form">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
            
              <div class="govuk-radios" data-module="govuk-radios">
    
          
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason" name="reason" type="radio" value="tasks">
                  <label class="govuk-label govuk-radios__label" for="reason">
                    I do not have relevant experience or training
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="caseload">
                  <label class="govuk-label govuk-radios__label" for="reason-2">
                    I do not have enough information to assess complexity of task
                  </label>
                </div>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="Other" aria-controls="conditional-reason-3" aria-expanded="false">
                    <label class="govuk-label govuk-radios__label" for="reason-3">
                  Other
                </label>
                    
                  </div>
                  
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-reason-3">
                      <div class="govuk-form-group">
                        <p style="margin-bottom: 0px;">Enter reason</p>
                        <textarea class="govuk-textarea" id="action-1" name="additional-details" type="text" value=" " rows="4" autocomplete="off"> </textarea>    
                             
                      </div>
    
                    </div>
                
                
          </div>
    
          
              
              </div>
    
            </fieldset>
    
           
          </div>
    
    
          <button class="govuk-button" data-module="govuk-button">Continue</button>
        
        </form>
           
         
        
        </div>      </div>

{% endblock %}
